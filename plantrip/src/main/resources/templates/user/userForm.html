<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>플랜 트립 회원가입 페이지</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/feather/feather.css">
    <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png"/>

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">

        <script th:inline="javascript">
            $(document).ready(function () {
                var errorMessage = [[${errorMessage}]];
                if (errorMessage != null) {
                    alert(errorMessage);
                }
            });
        </script>

    </th:block>
</head>


<div>

    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="../../images/logo.svg" alt="logo">
                            </div>
                            <h4>새로 오셨나요?</h4>
                            <h6 class="font-weight-light">간단한 정보 입력 후 회원 가입을 완료하세요!</h6>


                            <form class="pt-3" action="/register" role="form" method="post" th:object="${userFormDto}">

                                <div class="form-group">
                                    <input type="text" th:field="*{name}" class="form-control form-control-lg"
                                           id="exampleInputUsername1" placeholder="이름을 입력하세요.">
                                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">
                                        잘못된 이름 데이터</p>
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" class="form-control form-control-lg"
                                           id="exampleInputEmail1" placeholder="이메일주소를 입력하세요.">
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된
                                        이메일 데이터</p>

                                </div>
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" class="form-control form-control-lg"
                                           id="exampleInputPassword1" placeholder="비밀번호를 입력하세요.">
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="fieldError">잘못된 비밀번호 데이터</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{phone}" class="form-control form-control-lg"
                                           id="exampleInputUserphone1" placeholder="000-0000-0000 형식으로 전화번호를 입력하세요.">
                                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">잘못된
                                        전화번호 데이터</p>
                                </div>

                                <div class="mt-3">
                                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                       href="/">회원 가입하기</a>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    이미 회원이신가요? <a href="/login" class="text-primary">로그인 하기</a>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>


                            <div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
</div>

</html>
