        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                            <a class="navbar-brand brand-logo mr-5" href="/"><img src="images/plantrip_logo.png" class="mr-2" alt="logo"/></a>
                          </div>
                        <h4>방문을 환영합니다</h4>
                        <h6 class="font-weight-light">로그인을 하세요.</h6>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="아이디를 입력하세요">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">

                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="">로그인하기</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        로그인 유지하기
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">비밀번호를 잊었나요?</a>
                            </div>
                            <div class="mb-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                    <i class="ti-facebook mr-2"></i>페이스북으로 로그인하기
                                </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                계정이 없으신가요? <a href="/register" class="text-primary">회원가입</a>
                            </div>
                        </form>
